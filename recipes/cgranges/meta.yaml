{% set name = "cgranges" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/lh3/cgranges.git
  git_rev: 6da7237627f37ebec6a4e0524a5cf29c28e251be

build:
  number: 0
  skip: True # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - {{ compiler('c') }}
    - python >=3.6
    - pip
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - cgranges

about:
  home: "https://github.com/lh3/cgranges"
  license: MIT
  license_family: MIT
  summary: "cgranges is a small C library for genomic interval overlap queries"

extra:
  recipe-maintainers:
    - nh13
